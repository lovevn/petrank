<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PetRank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    PetRank
                </h1>
                <h2 class="subtitle">
                    Rate ur pets
                </h2>
            </div>
        </div>
        <div class="tabs is-centered is-large">
            <ul>
                <li class="is-active">
                    <a>
                        <span class="icon is-large">
                            <i class="fas fa-gavel" aria-hidden="true"></i>
                        </span>
                        <span>Rate</span>
                    </a>
                </li>
                <li>
                    <a>
                        <span class="icon is-large">
                            <i class="fas fa-upload" aria-hidden="true"></i>
                        </span>
                        <span>Upload</span>
                    </a>
                </li>
            </ul>
        </div>
    </section>



    <section class="hero is-info is-centered">
        <div class="hero-body">
            <div class="container">
                <div class="control has-icons-left is-centered">
                    <div class="select is-medium">
                        <select>
                            <option selected>Dog</option>
                            <option>Cat</option>
                        </select>
                    </div>
                    <span class="icon is-medium is-left">
                        <i class="fas fa-paw"></i>
                    </span>
                </div>

                <div class="columns">
                    {% for pet in pets %}
                    <div class="column">
                        <div class="card">
                            <div class="card-image">
                                <form method="POST">
                                    <input type="hidden" name="winner" value={{ pet.id }}>
                                    {% for pet2 in pets %}
                                        {% if pet.id != pet2.id %}
                                            <input type="hidden" name="loser" value={{ pet2.id }}>
                                        {% endif %}
                                    {% endfor %}
                                    {% csrf_token %}
                                    <figure class="image is-4by3">
                                        <img src="{{ pet.url }}" alt="Placeholder image" onclick="$(this).parent().parent().submit()">
                                    </figure>
                                </form>
                            </div>
                        </div>
                    </div>

                    {% endfor %}
                </div>

                <div class="container">
                    <div class="file is-boxed">
                        <label class="file-label">
                            <input class="file-input" type="file" name="resume">
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fas fa-upload"></i>
                                </span>
                                <span class="file-label">
                                    Choose your pet photo..
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>PetRank</strong> by
                <a href="https://twitter.com/samirelanduk" target="_blank">@samirelanduk</a> and
                <a href="https://twitter.com/alexharston" target="_blank">@alexharston</a>.
                <p>Source code available
                <a href="https://www.github.com/alexharston/petrank" target="_blank">here</a>.</p>
            </p>
        </div>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</html>
