{% extends "base.html" %}

{% block main %}
<div class="container">
    <div>VERIFIED: {{ pet.verified }}</div>
    <div>RANK: {{ pet.ranking.0 }} of {{ pet.ranking.1 }}</div>
    <img src="/{{ pet.mediafile.url }}">
    <div id="eloChart"></div>
    <div id="eloTimeChart"></div>
</div>


<script src="https://code.highcharts.com/highcharts.js"></script>

<script>
    var residueChart = Highcharts.chart("eloChart", {
        chart: {
            plotBorderWidth: 1,
            marginLeft: 50
        },
        title: {
            text: "Rank Changes"
        },
        credits: {
            enabled: false
        },
        series: [{
            name: "ELO Rating",
            data: {{ data }},
            type: "line",
        }],
        xAxis: {
            title: {
                enabled: true,
                text:"Time"
            },
        },
        yAxis: {
            title: {
                enabled: true,
                text:"ELO Rating"
            },
        },
        legend: {
            enabled: false
        }
    });
</script>

<script>
    var residueChart = Highcharts.chart("eloTimeChart", {
        chart: {
            plotBorderWidth: 1,
            marginLeft: 50
        },
        title: {
            text: "Rank over Time"
        },
        credits: {
            enabled: false
        },
        series: [{
            name: "ELO Rating",
            data: {{ time_data }},
            type: "line",
        }],
        xAxis: {
            type: "datetime",
            title: {
                enabled: true,
                text:"Time"
            },
        },
        yAxis: {
            title: {
                enabled: true,
                text:"ELO Rating"
            },
        },
        legend: {
            enabled: false
        }
    });
</script>
{% endblock %}
